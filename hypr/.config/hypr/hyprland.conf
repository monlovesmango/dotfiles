
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################
#
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
 
# Setup env for ssh agent
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket

exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 28
exec-once = waybar & swaync & hyprpaper & hypridle
#exec-once = hyprsunset -t 4000

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-7,1920x1080@60,0x0,1
monitor=DP-8,1920x1080@60,0x0,1
monitor=eDP-1,preferred,1920x0,1.6
monitor=DVI-I-1,preferred,auto,1
monitor=DP-7, 1920x1080@60, 3330x0, 1
# monitor=DP-8, 1920x1080@60, 3330x0, 1
monitor=,preferred,auto,1

workspace=1, monitor:eDP-1, perisistent:true
workspace=2, monitor:eDP-1, perisistent:true
workspace=3, monitor:eDP-1, perisistent:true
# workspace=4, monitor:DP-8, perisistent:true, default:true
# workspace=5, monitor:DP-8, perisistent:true
# workspace=6, monitor:DP-8, perisistent:true
# workspace=7, monitor:DP-7, perisistent:true, default:true
# workspace=8, monitor:DP-7, perisistent:true
# workspace=9, monitor:DP-7, perisistent:true
workspace=4, monitor:DP-7, perisistent:true, default:true
workspace=5, monitor:DP-7, perisistent:true
workspace=6, monitor:DP-7, perisistent:true
workspace=7, monitor:DP-8, perisistent:true, default:true
workspace=8, monitor:DP-8, perisistent:true
workspace=9, monitor:DP-8, perisistent:true

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/mocha.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun


xwayland {
    force_zero_scaling = true
}

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = HYPRSHOT_DIR,/tmp

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = caps:swapescape

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 3
        middle_button_emulation = true
        clickfinger_behavior = true
        drag_lock = true
    }
    natural_scroll = yes

    sensitivity = .7 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    border_size = 2

    col.active_border = $green # $flamingo 90deg
    col.inactive_border = 000000 #this var doesn't exist but like the look of no color

    resize_on_border = true

    gaps_in = 3
    gaps_out = 4

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    screen_shader = ~/.config/shaders/blue_light_filter.frag
#    drop_shadow = yes
#    shadow_range = 4
#    shadow_render_power = 3
#    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = linear, 0.0, 0.0, 1, 1
    animation = borderangle, 1, 50, linear, loop

    animation=workspaces,1,0.5,default
    animation=windows,0,0.1,default
    animation=fade,0,0.1,default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

group {
    col.border_active = $green # $flamingo 90deg
    groupbar {
        font_size = 16
        text_color = $crust 
        col.active = $green
    }

}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
layerrule = noanim, wofi

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = super

# Sound through pactl
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = , XF86AudioMut, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness through brightnessctl
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Resizing window
bind = $mainMod CTRL, right, resizeactive, 40 0
bind = $mainMod CTRL, left, resizeactive, -40 0
bind = $mainMod CTRL, up, resizeactive, 0 -40
bind = $mainMod CTRL, down, resizeactive, 0 40

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = $mainMod, C, killactive, 
bind = $mainMod ALT, Escape, exit, 
bind = $mainMod ALT, l, exec, systemctl suspend
bind = $mainMod ALT, r, exec, hyprctl reload
bind = $SUPER_SHIFT, D, exec, hyprctl keyword monitor eDP-1, disable
bind = $SUPER_SHIFT, F, exec, hyprctl keyword monitor eDP-1, enable
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglefloating, 
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, # dwindle
bind = $mainMod, W, togglegroup, # dwindle

# switch window group focus
bind = $mainMod CTRL, h, changegroupactive, b
bind = $mainMod CTRL, l, changegroupactive, f

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspace focus with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# cycle workspace
bind = $mainMod, left, workspace, -1
bind = $mainMod, right, workspace, +1

# move windows
bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, j, movewindoworgroup, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# move workspace
bind = $mainMod SHIFT, right, movecurrentworkspacetomonitor, r
bind = $mainMod SHIFT, left, movecurrentworkspacetomonitor, l

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = $mainMod, Print, exec, hyprshot -m active -m window --clipboard-only --freeze
bind = , Print, exec, hyprshot -m region --clipboard-only --freeze
bind = $mainMod Shift, Print, exec, hyprshot -m active -m window --freeze
bind = Shift, Print, exec, hyprshot -m region --freeze
